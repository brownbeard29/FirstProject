<!DOCTYPE> 
<html>

    <html lang="en">
<head>
  <title>BMI Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="StylingH.css">
</head>
    
    


<body>
    <div class="container bc1">
    
        <!--Row 1 Title-->
          <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                <h1><b>BMI Calculator</b></h1>
                </div>
                <div class="col-sm-4"></div>
            </div>
        <!--Row 1 end-->
        
        <!--Row 2 Weight-->
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
        <form>
        Enter your weight (kg)
        <input type="number" id="weight">
        <br>
        <br>
        </form>
        </div>
        <div class="col-sm-4"></div>       
        </div>
        <!--Row 2 end-->
        
        <!--Row 3 Height-->
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
        <form>
        Enter your height (cm)
        <input type="number" id="height">
        <br>
        <br>
        </form>
        </div>
        <div class="col-sm-4"></div>       
        </div>
        <!--Row 3 end-->
        
        <!--Row 4 Button-->
         <div class="row myrow">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <button id="button1" class="b1">Calculate BMI</button>
            </div>
            <div class="col-sm-4">
                <button id="button2">Reset</button>
            </div>
            </div>
        <!--Row 4 end-->
        
        
        <!--Row 5 Answer1-->
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <b><div id="answer"></div></b>
            </div>
            <div class="col-sm-4"></div>
            </div>
        <!--Row 5 end-->
    
        <!--Row 6 Answer2-->
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
            <div id="answer1"></div>
            </div>
            <div class="col-sm-4"></div>
            </div>
        <!--Row 6 end-->
    
    
         <!--Row 7 Answer3-->
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
            <div id="answer2"></div>
            </div>
            <div class="col-sm-4"></div>
            </div>
        <!--Row 7 end-->
        
        <!--Row 8 Answer4-->
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
            <div id="answer3"></div>
            </div>
            <div class="col-sm-4"></div>
            </div>
        <!--Row 8 end-->
    
    
    
    </div>

    
</body>
    <script src="BMICalculator.js"></script>
</html>
