<!DOCTYPE> 
<html>

    <html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="mystyles.css">
</head>
    
    
    
<title></title>
        
     
<body>   
        
        
        
    <div class="container">
        
        <!-- ROW 1 Title -->
        <div class="row">
            <div class="col-sm-12">
        <h2>Welcome to the Guessing Game!</h2>
            </div>
        </div>
        <!-- ROW 1 end -->
        
        <!-- ROW 2 description -->
        <div class="row">
            <div class="col-sm-12">
        <h2>Pick a number between 0 and 100</h2>
            </div>
        </div>
        <!-- ROW 2 -->
        
        <!-- ROW 3 Input -->
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form>
                <p><input type="text" id="userguess"></p>
                </form>
            </div>
            <div class="col-sm-4">
                
            </div>
        </div>
        <!-- end of row 3 -->
        
            
        <!-- ROW 3a button -->
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <p><button id="button1">Feeling lucky?</button></p>
            </div>
            <div class="col-sm-4">
                
            </div>
        </div>
        <!-- end of row 3a -->
        
        
        
      
        
        
        
          <!-- ROW 4 output -->
        <div class="row">
            <div class="col-sm-12">
  
        <div id="answer"></div>
        <div id="rn"></div>
        <div id="ug"></div>
                
            </div>
        </div>
        <!-- ROW 4 -->
        
        
        
        
        
    </div> <!-- Container end -->
    


       
        
     
        
        
    </body>
    <script src="guessgame.js"></script>
</html>
