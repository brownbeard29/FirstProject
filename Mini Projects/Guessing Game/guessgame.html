<!DOCTYPE> 
<html>

    <html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="mystyles.css">
</head>
    
    
    
<title></title>
        
     
<body>   
        
        
        
    <div class="container border">
        
        <!-- ROW 1 Title -->
        <div class="row bc1">
            <div class="col-sm-12">
        <h1>Welcome to the Guessing Game!</h1>
            </div>
        </div>
        <!-- End of Row 1 -->
        
        <!-- ROW 2 description -->
        <div class="row bc2">
            <div class="col-sm-12">
        <h2>Pick a number between 0 and 100</h2>
            </div>
        </div>
        <!-- End of row 2 -->
        
        <!-- ROW 3 Input -->
        <div class="row bc1">
            <div class="col-sm-4 "></div>
            <div class="col-sm-4 text">
                <form>
                <p><input type="number" id="userguess"></p>
                </form>
            </div>
            <div class="col-sm-4">
                
            </div>
        </div>
        <!-- End of row 3 -->
        
            
        <!-- ROW 4 button -->
        <div class="row bc1">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text">
                <p><button id="button1">Feeling lucky?</button></p>
            </div>
            <div class="col-sm-4">
                
            </div>
        </div>
        <!-- End of row 4 -->
        
            
        
        
          <!-- ROW 5 output -->
        <div class="row bc2">
            <div class="col-sm-4"><div id="answer"></div></div>
            <div class="col-sm-4">
  
        
            <div id="rn"></div>
            
                
            </div>
            <div class="col-sm-4"><div id="ug"></div></div>
        </div>
        <!-- End of row 5 -->
        
        
        
        
        
    </div> <!-- Container end -->
    


       
        
     
        
        
    </body>
    <script src="guessgame.js"></script>
</html>
