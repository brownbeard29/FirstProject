<!DOCTYPE html>
<html>
    <body>
        <script>
            function myCounter(){ 
            var i = 1;
            do{
                document.write(i);//prints out i
                document.write("</br>");//prints out a decrement
                i++;//increments i
            }
            while (i<=10);//condition that the loop runs under
                    
        }
        myCounter()//calls the function
        </script>
    </body>
</html>
